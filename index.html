<html>
<head>
<title>Western Humanities</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
.line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
}
.area {
    fill: lightsteelblue;
}
circle:hover{
    stroke:black;
    stroke-width: 2px;
    opacity: 0.5;
}

#divContainer{
    max-width: 100%;
}
</style>
</head>
<body>
    <div id="visContainer"></div>
<script>
//set Scales and paths
var x = d3.scaleLinear().range([0, 1350]),
    x2 = d3.scaleLinear().range([0, 1350]),
    y = d3.scaleLinear().range([650, 5]),
    y2 = d3.scaleLinear().range([160, 100]);

var xAxis = d3.axisBottom(x).tickFormat(d3.format("d")),
    xAxis2 = d3.axisBottom(x2).tickFormat(d3.format("d")).ticks(20),
    yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 90], [1350, 160]])
    .on("brush", select);

var svg = d3.select("#visContainer").append("svg")
    .attr("width", 1800)
    .attr("height", 800);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", 1355)
    .attr("height", 800);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + 50 + "," + 20 + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + 50 + "," + 610 + ")");

//Figure Info Text
svg.append("text")
    .attr("id", "FigureName")
    .attr("x", 1450)
    .attr("y", 600)
    .text("Name:")
    .style("font-size", "14pt");

svg.append("text")
    .attr("id", "BirthCountry")
    .attr("x", 1450)
    .attr("y", 620)
    .text("Country:")
    .style("font-size", "14pt");

svg.append("text")
    .attr("id", "Inventory")
    .attr("x", 1450)
    .attr("y", 640)
    .text("Field: ")
    .style("font-size", "14pt");
    
svg.append("text")
    .attr("id", "Index")
    .attr("x", 1450)
    .attr("y", 660)
    .text("Significance Rating: ")
    .style("font-size", "14pt");
    
svg.append("text")
    .attr("id", "Year")
    .attr("x", 1450)
    .attr("y", 680)
    .text("Floruit: ")
    .style("font-size", "14pt");
    
//primary scatter plot    
d3.tsv("HumanitiesEurope.tsv", function(error, data) {
    //set scale domains
    x.domain([-700, 1950]);
    y.domain([0, 100]);
    x2.domain(x.domain());
    y2.domain(y.domain());

//add era paths
var archaicGreece = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .1)
    .attr('id', 'archaicGreece');

var archaicGreeceText1 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'archaicGreeceText1')
    .text("Archaic")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var archaicGreeceText2 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'archaicGreeceText2')
    .text("Greece")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var classicalAntiquity = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .05)
    .attr('id', 'classicalAntiquity');

var classicalAntiquityText = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'classicalAntiquityText')
    .text("Classical Antiquity")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");
    
var darkAges = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .1)
    .attr('id', 'darkAges');

var darkAgesText = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'darkAgesText')
    .text("Dark Ages")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");
    
var highMiddleAges = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .05)
    .attr('id', 'highMiddleAges');

var highMiddleAgesText1 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'highMiddleAgesText1')
    .text("High Middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var highMiddleAgesText2 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'highMiddleAgesText2')
    .text("Ages")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");
    
var renaissance = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .1)
    .attr('id', 'renaissance');

var renaissanceText = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'renaissanceText')
    .text("Reinaissance")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var ageOfDiscovery = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .05)
    .attr('id', 'ageOfDiscovery');

var discoveryText1 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'discoveryText1')
    .text("Age of")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var discoveryText2 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'discoveryText2')
    .text("Discovery")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var industrialRevolution = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .1)
    .attr('id', 'industrialRevolution');

var industrialText1 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'industrialText1')
    .text("Indust")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var industrialText2 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'industrialText2')
    .text("Rev")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var modernEra = focus.append("path")
    .attr("clip-path", "url(#clip)")
    .style("opacity", .05)
    .attr('id', 'modernEra');

var modernText1 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'modernText1')
    .text("Mod")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");

var modernText2 = focus.append("text")
    .attr("clip-path", "url(#clip)")
    .attr('id', 'modernText2')
    .text("ern")
    .attr("font-family", "sans-serif")
    .attr("font-size", "18px")
    .attr("fill", "lightsteelblue");
    
// add figures to main chart
 var dots = focus.append("g");
    dots.attr("clip-path", "url(#clip)");
    dots.selectAll("dot")
        .data(data)
        .enter().append("circle")
        .attr('class', 'dot')
        .attr("r", 5)
        .style("opacity", .5)
        .style("fill", function(d){
            if(d.Inventory == "Literature"){
                return 'Blue';
            }
            else if(d.Inventory == "Philosophy"){
                return 'Red';
            }
            else if(d.Inventory == "Art"){
                return 'Green';
            }
            else if(d.Inventory == "Music"){
                return 'Orange';
            }
        })
        .attr("cx", function(d) { return x(d.Fl); })
        .attr("cy", function(d) { return y(d.Index); })
        .on("mouseover", function (d) {
			svg.select("#FigureName").text("Name: " + d.Name);
            svg.select("#BirthCountry").text("Country: " + d.BirthCountry)
            svg.select("#Inventory").text("Field: " + d.Inventory);
            svg.select("#Index").text("Significance Rating: " + d.Index);
            svg.select("#Year").text("Floruit: " + d.Fl);
		})
    

    
focus.append("g")
      .attr("class", "xAxis")
      .attr("transform", "translate(0," + 650 + ")")
      .call(xAxis);

focus.append("g")
      .attr("class", "yAxis")
      .call(yAxis);
      
focus.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("x", -285)
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Significance");  
    
    for(i = 1; i < 11; i++){
        focus.append("line")
        .attr("x1", x(-701))
        .attr("y1", y(i*10))
        .attr("x2", x(1950))
        .attr("y2", y(i*10))
        .style("opacity", 0.3)
        .style("stroke", "gray");
    }
      
svg.append("text")             
      .attr("transform",
            "translate(725,800)")
      .style("text-anchor", "middle")
      .text("Year");
        
context.append("g")
      .attr("class", "xAxis")
      .attr("transform", "translate(0," + 160 + ")")
      .call(xAxis2);


context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());
});

//area chart for brush
d3.tsv("FigureCount.tsv", function(error, data) {
    if (error) throw error;
    x.domain([-700, 1950]);
    y.domain([0, 357]);
    x2.domain(x.domain());
    y2.domain(y.domain());
    
    var trendline = d3.line()
        .x(function(d) {return x(d.Year); })
        .y(function(d) {return y2(d.FigureCount); });
    
    var area = d3.area()
        .x(function(d) { return x(d.Year); })
        .y0(160)
        .y1(function(d) { return y2(d.FigureCount); });
    
    context.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", trendline);
    
    context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);
});

//redraw everything on selection
function select() {
    var selection = d3.event.selection;
    x.domain(selection.map(x2.invert, x2));
    
    //rescale eras
    focus.select("#archaicGreece")
        .attr("d", "M" + x(-700) + " " + y(100) +
        "L" + x(-700) + " " + y(0) +
        "L" + x(-480) + " " + y(0) +
        "L" + x(-480) + " " + y(100));
    focus.select("#archaicGreeceText1")
        .attr("x", x(-590))
        .attr("y", 34)
        .attr("text-anchor", "middle");
    focus.select("#archaicGreeceText2")
        .attr("x", x(-590))
        .attr("y", 54)
        .attr("text-anchor", "middle");
    focus.select("#classicalAntiquity")
        .attr("d", "M" + x(-480) + " " + y(100) +
        "L" + x(-480) + " " + y(0) +
        "L" + x(476) + " " + y(0) +
        "L" + x(476) + " " + y(100));
    focus.select("#classicalAntiquityText")
        .attr("x", x(-2))
        .attr("y", 44)
        .attr("text-anchor", "middle");
    focus.select("#darkAges")
        .attr("d", "M" + x(476) + " " + y(100) +
        "L" + x(476) + " " + y(0) +
        "L" + x(1066) + " " + y(0) +
        "L" + x(1066) + " " + y(100));
    focus.select("#darkAgesText")
        .attr("x", x(771))
        .attr("y", 44)
        .attr("text-anchor", "middle");
    focus.select("#highMiddleAges")
        .attr("d", "M" + x(1066) + " " + y(100) +
        "L" + x(1066) + " " + y(0) +
        "L" + x(1300) + " " + y(0) +
        "L" + x(1300) + " " + y(100));
    focus.select("#highMiddleAgesText1")
        .attr("x", x(1183))
        .attr("y", 34)
        .attr("text-anchor", "middle");
    focus.select("#highMiddleAgesText2")
        .attr("x", x(1183))
        .attr("y", 54)
        .attr("text-anchor", "middle");
    focus.select("#renaissance")
        .attr("d", "M" + x(1300) + " " + y(100) +
        "L" + x(1300) + " " + y(0) +
        "L" + x(1600) + " " + y(0) +
        "L" + x(1600) + " " + y(100));
    focus.select("#renaissanceText")
        .attr("x", x(1450))
        .attr("y", 44)
        .attr("text-anchor", "middle");
    focus.select("#ageOfDiscovery")
        .attr("d", "M" + x(1600) + " " + y(100) +
        "L" + x(1600) + " " + y(0) +
        "L" + x(1770) + " " + y(0) +
        "L" + x(1770) + " " + y(100));
    focus.select("#discoveryText1")
        .attr("x", x(1685))
        .attr("y", 34)
        .attr("text-anchor", "middle");
    focus.select("#discoveryText2")
        .attr("x", x(1685))
        .attr("y", 54)
        .attr("text-anchor", "middle");
    focus.select("#industrialRevolution")
        .attr("d", "M" + x(1770) + " " + y(100) +
        "L" + x(1770) + " " + y(0) +
        "L" + x(1870) + " " + y(0) +
        "L" + x(1870) + " " + y(100));
    focus.select("#industrialText1")
        .attr("x", x(1820))
        .attr("y", 34)
        .attr("text-anchor", "middle");
    focus.select("#industrialText2")
        .attr("x", x(1820))
        .attr("y", 54)
        .attr("text-anchor", "middle");
    focus.select("#modernEra")
        .attr("d", "M" + x(1870) + " " + y(100) +
        "L" + x(1870) + " " + y(0) +
        "L" + x(1950) + " " + y(0) +
        "L" + x(1950) + " " + y(100));
    focus.select("#modernText1")
        .attr("x", x(1910))
        .attr("y", 34)
        .attr("text-anchor", "middle");
    focus.select("#modernText2")
        .attr("x", x(1910))
        .attr("y", 54)
        .attr("text-anchor", "middle");
    
    //rescale figures
    focus.selectAll(".dot")
        .attr("cx", function(d) { return x(d.Fl); })
        .attr("cy", function(d) { return y(d.Index); });
    
    //rescale axis
    focus.select(".xAxis").call(xAxis);
}
</script>
</body>
</html>
