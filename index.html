d3.tsv("FigureCount.tsv", function(error, data) {
    if (error) throw error;
    x.domain([-700, 1950]);
    y.domain([0, 357]);
    x2.domain(x.domain());
    y2.domain(y.domain());
    
    var trendline = d3.line()
        .x(function(d) {return x(d.Year); })
        .y(function(d) {return y2(d.FigureCount); });
    
    var area = d3.area()
        .x(function(d) { return x(d.Year); })
        .y0(160)
        .y1(function(d) { return y2(d.FigureCount); });
    
    context.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", trendline);
    
    context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);
});
